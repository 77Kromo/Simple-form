<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Form</title>
 <link rel="stylesheet" href="Styles.css">
</head>
<body>

  <form method="">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="15">
    </div>

    <div class="form-group">
      <label for="level">Which option best describes you?</label>
      <select name="level" id="level">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <div class="form-group">
      <label>Would you recommend Richmond to a friend?</label>
      <div class="form-check">
        <input type="radio" id="yes" name="recommend" value="yes">
        <label for="yes">Yes</label>
      </div>
      <div class="form-check">
        <input type="radio" id="no" name="recommend" value="no">
        <label for="no">No</label>
      </div>
      <div class="form-check">
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
      </div>
    </div>

    <div class="form-group">
      <label>Languages and Frameworks known (Check all that apply)</label>
      <div class="form-check">
        <input type="checkbox" id="html" name="known" value="html">
        <label for="html">HTML</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="css" name="known" value="css">
        <label for="css">CSS</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="js" name="known" value="js">
        <label for="js">JavaScript</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="python" name="known" value="python">
        <label for="python">Python</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="java" name="known" value="java">
        <label for="java">Java</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="csharp" name="known" value="csharp">
        <label for="csharp">C#</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="php" name="known" value="php">
        <label for="php">PHP</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="typescript" name="known" value="typescript">
        <label for="typescript">TypeScript</label>
      </div>
      <div class="form-check">
        <input type="checkbox" id="go" name="known" value="go">
        <label for="go">Go</label>
      </div>
      <!-- You can add more if needed -->
    </div>

    <div class="form-group">
      <label for="message">Any comments or suggestions</label>
      <textarea id="message" name="message"></textarea>
    </div>


    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>

</body>
</html>
